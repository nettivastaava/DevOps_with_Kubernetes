apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: todo
  name: kube-todo-cronjob
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: kube-todo-cronjob
            image: nettivastaava/kube-todo-cronjob:7
            imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure